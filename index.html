<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life Visualizer</title>
    
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/p5.min.js"></script>
    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="col mx-auto">
            <div class="mx-auto mt-3" id="canvas-container"></div>
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-5">
                            <button type="button" class="btn btn-success mx-3" id="startBtn">Start</button>
                            <button type="button" class="btn btn-danger mx-3" id="stopBtn">Pause</button>
                            <button type="button" class="btn btn-light mx-3" id="stepBtn">Step</button>
                        </div>
                        <div class="col-3">
                            <div class="form-group mx-3">
                                <label for="listOfConfigs">Load Configuration</label>
                                <select class="form-control" id="listOfConfigs">
                                    <option>"Random"</option>
                                    <option>"Spaceship"</option>
                                    <option>"Blinker"</option>
                                    <option>"Pulsar"</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <!-- <input type="text" class="form-controls ml-4 mr-2" id="dirName" placeholder="Grid Size">
                            <button type="button" class="btn btn-warning">Resize Grid</button> -->
                            <input type="range" class="custom-range" min="0" max="4" id="gridRange">
                            <label id="info-text" style="padding-top: 20px;">Generation: </label>
                            <label id="generation" style="padding-top: 20px;">0</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>


<script src="js/automata.js"></script>
<script src="js/sketch.js"></script>


</body>


</html>
