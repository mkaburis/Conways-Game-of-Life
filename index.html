<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(85, 85, 85) !important
        }

        canvas {
            width: 100%;
            height: 90%;
        }
    </style>
    <script src="p5.min.js"></script>
    <script src="sketch.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col mx-auto">
            <div class="mx-auto" id="canvas-container"></div>

            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <div class="row text-center">
                            <div class="col-5">
                                    <button type="button" class="btn btn-success mx-3">Start</button>
                                    <button type="button" class="btn btn-danger mx-3">Pause</button>
                                    <button type="button" class="btn btn-light mx-3">Step</button>
                            </div>                            
                            <div class="col-3">
                                <div class="form-group mx-3">
                                    <label for="exampleFormControlSelect1">Load Configuration</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-4">
                                    <input type="text" class="form-controls ml-4 mr-2" id="dirName" placeholder="Grid Size">
                                    <button type="button" class="btn btn-warning">Resize Grid</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>


</html>
